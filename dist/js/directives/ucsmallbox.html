<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
	<div id="{{boxName}}_box" class="box">
		<div class="box-header with-border">
			<h3 class="box-title">{{boxName}}</h3><span>  {{boxDescription}}</span>
			<i id="{{boxName}}_updating" class="update fa fa-refresh fa-spin" style="display: none;"></i>
			<div class="box-tools pull-right">
					<span id="{{boxName}}_updateTime" class="direct-chat-timestamp" style="font-size:10px"> </span>
                    <span id="{{boxName}}_status" class="status label label-default">Status</span>
            </div>			
		</div>
		<div class="box-body" id="{{boxName}}_AppHolder">
		</div>
	</div>
</div>
